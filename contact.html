    <section class="section-contact-container  ">
        <div class="container contact-form">
            <form class="row justify-content-center form-section">
                <div class="col-md-12 heading ">
                    <h1 style="font-size: 25px;">Please Fill This Form</h1>
                </div>
                <div class="col-md-6">
                    <label for="name" class="text-white">Full Name</label>
                    <input id="name" name="name" placeholder="Full Name" type="text" class="form-control text-form " required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="text-white">Email Address</label>
                    <input id="email" name="email" placeholder="Email Address" type="email" class="form-control text-form" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="phone" class="text-white">Phone Number</label>
                    <input id="phone" name="phone" placeholder="+91 Phone Number" type="tel" class="form-control text-form">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="subject" class="text-white">Subject</label>
                    <input id="subject" name="subject" placeholder="Subject" type="text" class="form-control text-form">
                </div>
                <div class="col-12 mt-3 pb-5">
                    <label for="message" class="text-white">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" class="form-control text-form" rows="4"></textarea>
                </div>
                <div class="col-12 mt-1.5 text-center">
                    <button type="submit" class="contact-btn-section">Submit</button>
                </div>
            </form>
        </div>
